<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <input id="newToDo" class="textInput" />
      <input id="AddToDo" class="addButton" type="button" value="Add" />
    </header>
    <ul id="toDoList"></ul>

    <style>
      .done {
        text-decoration: line-through;
      }
      .textInput {
        box-sizing: border-box;
        padding: 10px 20px;
      }
      .addButton {
        box-sizing: border-box;
        padding: 10px 20px;
        background: #ffcc00;
      }

      .DoneCheckbox,
      .TodoText {
        margin-right: 5px;
      }

      button {
        background: red;
        color: #fff;
        padding: 5px 10px;
      }
    </style>
    <!--  
        Завдання:
         Створити список справ, до якого можна:
         - Додати новий елемент
         - Видалити елемент

       Елемент шаблону:
         <li class="listItem">
             <span class="TodoText">{add text}</span>
             <button>Remove</button>
         </li>
-->

    <script>
      let input = document.getElementById("newToDo");
      let btn = document.getElementById("AddToDo");
      let ul = document.getElementById("toDoList");

      btn.addEventListener("click", function (e) {
        e.preventDefault();
        let valueInput = input.value;
        let liEl = document.createElement("li");
        let liSpan = document.createElement("span");
        let liButton = document.createElement("button");
        liButton.innerHTML = "Remove";
        liSpan.innerText = valueInput;
        liEl.appendChild(liSpan);
        liEl.appendChild(liButton);
        liEl.classList.add("listItem");
        ul.appendChild(liEl);
        let btnRemove = document.querySelectorAll("button");

        btnRemove.forEach((e) => {
          e.addEventListener("click", function (e) {
            e.preventDefault();
            let btnDelete = e.target.closest("li");
            btnDelete.remove();
          });
        });
      });
    </script>
  </body>
</html>
