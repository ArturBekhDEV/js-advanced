<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            Завдання 1:

             Написати об'єкт Train у якого будуть властивості:
             -ім'я,
             -швидкість їзди
             -кількість пасажирів
             Методи:
             Їхати -> Поїзд {name} щастить { кількість пасажирів} зі швидкістю {speed}
             Стояти -> Поїзд зупинився. Швидкість {Speed}
             Підібрати пасажирів -> Збільшує кількість пасажирів на Х
        */

      class Train {
        constructor(name, speed, value) {
          this.name = name;
          this.speed = speed;
          this.value = value;
        }
        Drive() {
          console.log(
            `Поїзд ${this.name} щастить ${this.speed} зі швидкістю ${this.value}`
          );
        }
        Stay() {
          console.log(`Стояти -> Поїзд зупинився. Швидкість ${this.speed}`);
        }
        TakePassangers() {
          console.log(
            ` Підібрати пасажирів -> Збільшує кількість пасажирів на ${
              this.value + 10
            }`
          );
        }
      }

      let test = new Train("test", 30, 29);
      test.Stay();
      test.TakePassangers();
    </script>
  </body>
</html>
