<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form work1</title>
  </head>
  <body>
    <header>
      <input id="newToDo" class="textInput" />
      <input id="AddToDo" class="addButton" type="button" value="Add" />
    </header>
    <ul id="toDoList">
      <li class="listItem">
        <input type="checkbox" class="DoneCheckbox" />
        <span class="TodoText">First Item</span>
        <button>Remove</button>
      </li>
    </ul>

    <script>
      /*
          Завдання:
           Створити список справ, до якого можна:
           - Додати новий елемент
           - Видалити елемент
           - Задати що пункт виконано

         Елемент шаблону:
           <li class="listItem">
               <input type="checkbox" class="DoneCheckbox" />
               <span class="TodoText">{add text}</span>
               <button>Remove</button>
           </li>

      */
      let inputMain = document.getElementById("newToDo");
      let buttonMain = document.getElementById("AddToDo");
      let ulListItems = document.getElementById("toDoList");

      buttonMain.addEventListener("click", function (e) {
        let toDoItemValue = document.getElementById("newToDo").value;

        let newItemLi = document.createElement("li");
        newItemLi.classList.add("listItem");
        let newItemInput = document.createElement("input");
        newItemInput.type = "checkbox";
        newItemInput.classList.add("DoneCheckbox");
        let newItemSpan = document.createElement("span");
        newItemSpan.classList.add("TodoText");
        newItemSpan.innerText = toDoItemValue;
        let newItemBtn = document.createElement("button");
        newItemBtn.classList.add("btnclass");
        newItemBtn.innerText = "Remove";

        newItemLi.appendChild(newItemInput);
        newItemLi.appendChild(newItemSpan);
        newItemLi.append(newItemBtn);
        console.log(newItemLi);

        ulListItems.appendChild(newItemLi);
      });
      // document.body.addEventListener("click", function (event) {
      //   // console.log(event.target.classList.contains("btnclass"));
      //   event.target.localName === "button";
      //   event.target.closest(".listItem").remove();
      // });

      document.body.addEventListener("click", function (event) {
        if (event.target.innerHTML === "Remove") {
          event.target.closest(".listItem").remove();
        }
      });
    </script>
    <style>
      .done {
        text-decoration: line-through;
      }
      .textInput {
        box-sizing: border-box;
        padding: 10px 20px;
      }
      .addButton {
        box-sizing: border-box;
        padding: 10px 20px;
        background: #ffcc00;
      }

      .DoneCheckbox,
      .TodoText {
        margin-right: 5px;
      }

      button {
        background: red;
        color: #fff;
        padding: 5px 10px;
      }
    </style>
  </body>
</html>
