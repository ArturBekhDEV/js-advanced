<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Classwork</title>

    <script>
      /*
      Завдання:
         1. Використовуючи інтерфейс який є на сторінці, написати візуальний
         конструктор об'єктів використовуючи значення key-value, які вводяться в
         відповідні поля у формі.

         2. Кожен створений об'єкт виводити в тег code після додавання кожного
         нового поля. Тобто ми маємо візуально бачити в якому стані наші об'єкти
         зараз

         3. Після натискання кнопки Combine Objects! два об'єкти повинні об'єднатися
         використовуючи метод Object.assing або spread operator і вивестися на стрінчку.

         * Змінювати HTML можна.

    */
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="assigned">
        <form class="ObjForm">
          <input name="keyFirst" placeholder="Enter your key" />
          <input name="valueFirst" placeholder="Enter your value" />
          <button id="submitbtnFirst" type="submit">Send</button>
        </form>
        <div class="createResult">
          <header>Created Object</header>
          <div class="createdObj">
            <code class="objFirst"> { id:123, b:'test', demo:'test2', </code>
          </div>
        </div>
      </div>

      <div class="assigned">
        <form class="ObjForm">
          <input name="keySecond" placeholder="Enter your key" />
          <input name="valueSecond" placeholder="Enter your value" />
          <button id="submitbtnSecond" type="submit">Send</button>
        </form>
        <div class="createResult">
          <header>Created Object</header>
          <div class="createdObj">
            <code class="objSecond"> { id:123, b:'test', demo:'test2', </code>
          </div>
        </div>
      </div>
    </div>
    <div class="resultBlock">
      <button id="combinedObj">Combine Objects!</button>
      <h3>Result:</h3>
      <div id="result"></div>
    </div>

    <script>
      let keyBtn = document.getElementById("submitbtnFirst");
      let keyBtn2 = document.getElementById("submitbtnSecond");

      let newObj = {};
      keyBtn.addEventListener("click", function (e) {
        e.preventDefault();
        let valueInput = document.querySelector("input[name=keyFirst]");
        let valueToAdd = valueInput.value;
        let valueInputKey = document.querySelector("input[name=valueFirst]");
        let valueToAddKey = valueInputKey.value;

        document.querySelector(".objFirst").innerHTML += `${valueToAdd}:`;
        document.querySelector(".objFirst").innerHTML += `'${valueToAddKey}',}`;

        let testData = document.querySelector(".objFirst").innerHTML;
        newObj.firstCreatedObj = testData;
        console.log(newObj);
        // newObj = testData;
      });

      let newObjSecond = {};
      keyBtn2.addEventListener("click", function (e) {
        e.preventDefault();
        let valueInput = document.querySelector("input[name=keySecond]");
        let valueToAdd = valueInput.value;
        let valueInputKey = document.querySelector("input[name=valueSecond]");
        let valueToAddKey = valueInputKey.value;

        document.querySelector(".objSecond").innerHTML += `${valueToAdd}:`;
        document.querySelector(
          ".objSecond"
        ).innerHTML += `'${valueToAddKey}',}`;
        let testData = document.querySelector(".objSecond").innerHTML;
        newObjSecond.secondCreatedObj = testData;
        console.log(newObjSecond);
        return newObjSecond;
      });

      let combieBtn = document.getElementById("combinedObj");
      combieBtn.addEventListener("click", function () {
        let combinedObj = { ...newObjSecond, ...newObj };
        let resultBlock = document.getElementById("result");
        let span = document.createElement("span");
        span.innerText = `Our first obj + second obj = ${combinedObj.firstCreatedObj}, ${combinedObj.secondCreatedObj}`;
        resultBlock.appendChild(span);
        console.log(combinedObj);
      });

      // Напевно трошки не вірно зробив завдання, не вийшло правильно хтмл текст добавити в об'єкт без додаткового поля.
      // тому не знаю чи правильно.
    </script>

    <style>
      .wrap {
        width: 800px;
        display: flex;
      }
      .ObjForm,
      .resultBlock {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        box-sizing: border-box;
        padding: 10px 20px;
      }

      .assigned {
        width: 300px;
        display: flex;
      }
      .createResult header {
        font-weight: 700;
      }
    </style>
  </body>
</html>
