<!-- Спадкування — здатність об'єкта чи класу базуватися іншому об'єкті чи класі. -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Наследование</title>
    <script type="text/javascript">
        /** ES5 **/
// ---- батьківський клас ----

        function Animal(name, walkSpeed) {
            this.name = name;
            this.walkSpeed = walkSpeed;
            // додаємо методи об'єкту
            this.showInfo = function () {
                document.write("Эта животное " + this.name + " передвигается со скоростью " + this.walkSpeed + "<br />");
            };
        };
        
        // ---- клас спадкоємець ----

        function Bird(name, walkSpeed) {
            this.name = name;
            this.walkSpeed = walkSpeed;
        };

        function Predator(name, walkSpeed) {
            this.name = name;
            this.walkSpeed = walkSpeed;
        };

        Bird.prototype = new Animal();
        Predator.prototype = new Animal();

        var bird = new Bird("Owl", 50);
        var wolf = new Predator("Wolf", 70);

        bird.showInfo();
        wolf.showInfo();

        console.log(bird)

    /** ES6 < **/

        class Person {
            constructor(name, surname) {
                this.name = name;
                this.surname = surname
            }
            showName () {
                return `${this.name} ${this.surname}`
            }
        }

        class Profession extends Person {
            constructor(name, surname, langName) {
                super(name, surname);
                this.langName = langName
            }
            showName () {
                return `${this.name} ${this.surname}, he likes ${this.langName}`
            }
        }

        let me = new Profession('Yegor', 'Markevich', 'javascript');

        console.log(me.showName())

    </script>
</head>
<body>
</body>
</html>
